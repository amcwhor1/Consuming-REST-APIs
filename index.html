<html>
<head>
  <title>Joke Generater</title>  
  
<script src="https://code.jquery.com/jquery-3.3.1.js"
 integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  
  </head>
  
  <style>
    body {
       text-align: center;
       margin-top: 100px;
       margin-left: 100px;
       background-color: lightblue;
    }
    
    button {
    width: 100 px;
    font-size: 20px;
    
    }
    
  </style>


<body>
    <h1> Want to Generate a Human?</h1>
    
     <button id="generate">Get Name</button>
  
  
  <div id = "quote">
    <h2> </h2>
   <p> Name will be here </p>
  </div>
 
 
  
  
  <script>
      
    $('#generate').click(function(e) {
    e.preventDefault();
    $.getJSON('https://uinames.com/api/', function(a) {
      $("#quote").html("<h2>" + "Person's name is: "+ a.name + " " + a.surname + 
                       "<br/> " + a.name + " is a: " + a.gender + "<br/> " + "Lives in: " + a.region + "</h2>")
    });
  });
    

  </script>
  
 </body>
</html>
