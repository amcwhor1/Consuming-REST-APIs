<html>
<head>
  <title>Joke Generater</title>  
  
<script src="https://code.jquery.com/jquery-3.3.1.js"
 integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  
  </head>
  
  <style>
    body {
       margin-top: 100px;
       margin-left: 100px;
    }
  </style>


<body>
    <h1> Random Names</h1>
    
     <button id="generate">Get Name</button>
  
  
  <div id = "quote">
   <p> Name will be here </p>
  </div>
 
 
  
  
  <script>
      
    $('#generate').click(function(e) {
    e.preventDefault();
    $.getJSON('https://yesno.wtf/api', function(a) {
      $("#quote").html("<p>" + a[0].answer + "</p>")
    });
  });
    

  </script>
  
 </body>
</html>
