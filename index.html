<html>
<head>
  <title>Joke Generater</title>  

  <style>
    body {
       margin-top: 100px;
       margin-left: 100px;
    }
  </style>
</head>

<body>
    <h1> Random Joke</h1>
    <p> This will be hilarious </p>
     <button type = "submit" class = "pure-button" id = "btn"> Search</button>
  
  
  <div id = "animal-info">
   
  </div>
 
  
  <script>
        
    var animalContainer = document.getElementById("animal-info");
    
    //creates js variable that points to the html button labeled "btn"
    var btn = document.getElementById("btn");
    
    btn.addEventListener("click", function(){
       //still getting JSON data even though it says XML request... it has been an integral part
    //for so long that the name has stuck around even though JSON has taken over XML
    var myRequest = new XMLHttpRequest();
    myRequest.open('GET', 'https://learnwebcode.github.io/json-example/animals-1.json');
      
    myRequest.onload = function(){
    var myData = JSON.parse(myRequest.responseText);
      renderHTML(myData);
   // console.log(myData[0]); this would be how you print to the console
    };
    myRequest.send(); 
    });
    
    function renderHTML(data)
    {
      var htmlString = "";
      
      for(i = 0; i < data.length; i++)
      { //********look at this!!! grabbing the information based on variables to creat
        // the objects!
        htmlString += "<p>" + data[i].name + "is a" + data[i].species + ".</p>";
      }
      
       animalContainer.insertAdjacentHTML('beforeend', htmlString);
    }
  
  </script>
  
</body>
</html>
