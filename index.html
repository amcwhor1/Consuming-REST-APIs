<html>
<head>
  <title>Joke Generater</title>  
  
<script src="https://code.jquery.com/jquery-3.3.1.js"
 integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  
  </head>
  
  <style>
    body {
       text-align: center;
       margin-top: 20px;
       background-color: lightblue;
    }
    
    button {
    width: 270px;
    height: 90px;
    font-size: 30px;
    border-radius: 55%;    
    }
        
  </style>

<body>
    <h1> Wanna hear a joke from a random person in the world?</h1>
    
  <br/>
       
  <button style="background-color: green;" id="genPerson">Random Person</button>
  <div id = "human">
  
    <h2> </h2>
   <p>  </p>
  </div>
 
  <br/>
  <br/>
 <button style="background-color: blue;" id="genJoke">Tells Joke</button>
 <div id = "joke">
 
    <h2> </h2>
   <p>  </p>
  </div>
  
  <script>
      
    $('#genPerson').click(function(e) {
    e.preventDefault();
    $.getJSON('https://uinames.com/api/', function(a) {
      $("#human").html("<br/>" + "<h2>" + a.name + " " + a.surname + " (" + a.gender + ") " + 
          "from " + a.region + " has a joke. Click <b>'Tells Joke'</b> to see it!" + "</h2>")
    });
  });
    
    $('#genJoke').click(function(e) {
    e.preventDefault();
    $.getJSON('https://08ad1pao69.execute-api.us-east-1.amazonaws.com/dev/random_joke', function(a) {
      $("#joke").html("<h2>" + a.setup + "<br/><br/>" +"Punchline:" + "<br/>" + a.punchline + "</h2>")
    });
  });
       
  </script>
  
 </body>
</html>
