<html>
<head>
  <title>Joke Generater</title>  
  
<script src="https://code.jquery.com/jquery-3.3.1.js"
 integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  
  </head>
  
  <style>
    body {
       text-align: center;
       margin-top: 20px;
       margin-left: 100px;
       background-color: lightblue;
    }
    
    button {
    width: 150px;
    height: 80px;
    font-size: 30px;
    border-radius: 55%;    
    }
    
    
  </style>


<body>
    <h1> Wanna hear a joke from a random person in the world?</h1>
    
  <br/>
       
  <button style="background-color: green;" id="genPerson">Get Name</button>
  <div id = "human">
  
    <h2> </h2>
   <p>  </p>
  </div>
 
  <br/>
  
 <button style="background-color: blue;" id="genJoke">Get Joke</button>
 <div id = "joke">
 
    <h2> </h2>
   <p>  </p>
  </div>

<button style="background-color: red;" id="genPunchline">Get Punchline</button>
 <div id = "punchline">
 
    <h2> </h2>
   <p>  </p>
  </div>
  
  <script>
      
    $('#genPerson').click(function(e) {
    e.preventDefault();
    $.getJSON('https://uinames.com/api/', function(a) {
      $("#human").html("<h2>" + a.name + " " + a.surname + " (" + a.gender + ") " + 
          "from " + a.region + " has a joke they wanna tell... click 'Get Joke' to see it!" + "</h2>")
    });
  });
    

    $('#genJoke').click(function(e) {
    e.preventDefault();
    $.getJSON('https://08ad1pao69.execute-api.us-east-1.amazonaws.com/dev/random_joke', function(a) {
      $("#joke").html("<h2>" + a.setup + "</h2>")
    });
  });
    
     $('#genPunchline').click(function(e) {
    e.preventDefault();
    $.getJSON('https://08ad1pao69.execute-api.us-east-1.amazonaws.com/dev/random_joke', function(a) {
      $("#punchline").html("<h2>" + a.punchline + "</h2>")
    });
  });
    
  </script>
  
 </body>
</html>
