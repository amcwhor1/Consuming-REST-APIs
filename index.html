<html>
<head>
  <title>Random Picture</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  

  <style>
    body {
       margin-top: 100px;
       margin-left: 100px;
    }
  </style>
</head>

<body>
  <h3> Random Picture</h3>
  <div id = "joke">
  </div>
  <div id = "punchline">
  </div>
  <form class="pure-form">
    <input type="text" class="pure-input-rounded" id="quote">
    <button type="submit" class="pure-button" id="search">Search</button>
  </form>
</body>
  <script>
  $('#search').click(function(e) {
     e.preventDefault();
      $.getJSON("https://08ad1pao69.execute-api.us-east-1.amazonaws.com/dev/random_joke", function(a) {
      $("#joke").html("<p>" + a.setup + "</p>");
      $("#punchline").html("<p>" + a.punchline + "</p>");
      
    });
 
  });
  </script>

</html>
