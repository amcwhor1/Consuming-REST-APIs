<html>
<head>
  <title>Joke Generater</title>  

  <style>
    body {
       margin-top: 100px;
       margin-left: 100px;
    }
  </style>
</head>

<body>
    <h1> Random Names</h1>
    
     <button type = "submit" class = "pure-button" id = "btn"> Get Name</button>
  
  
  <div id = "quote">
   <p> Name will be here </p>
  </div>
 
  
  <script>
    $('#btn').click(function(e) {
    e.preventDefault();
    $.getJSON('http://uinames.com/api/', function(a) {
      $("#quote").html("<p>" + a[0].name + a[0].surname + "</p>")
    });
  } );
    
    
   
  
  </script>
  
</body>
</html>
